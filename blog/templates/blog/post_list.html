<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Anton's blog</title>
</head>
<body>
{% for post in posts %}
    <div>
    	<p>Дата публикации: {{ post.published_date }}</p>
    	<h1><a href="#">{{ post.title }}</a></h1>
    	<p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endfor %}	
</body>
</html>
